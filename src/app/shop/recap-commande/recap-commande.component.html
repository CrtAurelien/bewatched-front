<ng-container >
  <h1 class="our-story-title">
    <span style="color: #37251d;">RECAPITULATIF DE</span>&nbsp;
    <span style="color: #553d33;">VOTRE COMMANDE</span>
  </h1>
  <div class="coutures"></div>
  <div class="wrapper">
    <div class="container" >
      <ng-container *ngFor="let montre of panier">
        <a routerLink="../detail/{{montre.id}}">
          <app-montre-item-recap [montre]="montre"></app-montre-item-recap>
        </a>
      </ng-container>
      <ng-container>
        <div class="bw-container-accessoires d-flex flex-column">
          <span>Laissez-vous tenter par nos écrins: </span>
          <div class="d-flex">
            <div class="bw-img">
              <img src="https://via.placeholder.com/100" alt="">
            </div>
            <div class="bw--infos-ecrins d-flex">
              <span>infos érins</span>
              <div class="button d-flex btn-next-shop">
                <button (click)="addEcrins()"  type="button" class="btn">{{ecrinIsAdd ? 'Supprimer' : '5,00€'}}</button>
              </div>
            </div>
          </div>

        </div>
      </ng-container>
      <div class="container" *ngIf="activeTemplatePanierVide">
        <span>Votre panier est vide ...</span>
        <div class="button d-flex">
          <button  type="button" class="btn btn-mobile" (click)="redirectToShop()" >Retourner à la boutique</button>
        </div>
      </div>
      <div class="total d-flex">
        Total de votre panier : {{totalPanier}}€
      </div>
      <div [formGroup]="cgvControl" class="cgv {{hasError ? 'error' : ''}}">
        <mat-checkbox class="example-margin" formControlName="checkCGV">
          En cliquant sur Continuer, vous acceptez les Conditions Générales de Vente
        </mat-checkbox>
      </div>
      <div class="error">
        <span *ngIf="hasError">Veuillez cocher les Conditions Générales de Vente pour continuer</span>
      </div>
      <div class="button d-flex btn-next-shop">
        <button  type="button" class="btn btn-mobile" (click)="redirectToLivraison()" >Continuer vers les informations de livraison</button>
      </div>
    </div>

  </div>
</ng-container>
