<div class="wrap">
  <div class="intro">
    <ng-container *ngIf="nombreMontres >= 1">
      <span class="number">{{nombreMontres}}</span>
      <span> montres trouvées</span>
    </ng-container><span *ngIf="nombreMontres == 0">Aucune montre trouvée</span>
    <div class="filters">
      <app-filtres-mobile></app-filtres-mobile>
      <app-filtres-dsktop></app-filtres-dsktop>
    </div>
  </div>
  <ng-container *ngFor="let listeMontre of finalListeMontre">
    <div class="wrap-shop">
    <app-liste-montres-shop [listeMontres]="listeMontre"></app-liste-montres-shop>
    </div>
  </ng-container>
</div>
