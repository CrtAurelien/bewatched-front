<ng-container *ngIf="!!montre">
  <div class="main-wrap ">
    <div class="montre">
      <app-montre-detail-image></app-montre-detail-image>
    </div>
    <div class="detail ">
      <div class="logo">
        <img src="assets/logo-montres/{{urlImageLogoMontre}}" alt="Logo marque de la montre">
      </div>
      <div class="modele d-flex">
        <span class="ref">{{montre.modele}}</span>
      </div>
      <div class="informations d-flex flex-wrap">
        <div class="watch-detail">Mouvement : QUARTZ</div>
        <div class="watch-detail">Mouvement : QUARTZ</div>
        <div class="watch-detail">Mouvement : QUARTZ</div>
      </div>
    </div>
  </div>
</ng-container>
