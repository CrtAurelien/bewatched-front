<div class="d-flex align-items-center shop-container">
  <div class="img">
    <img src="{{pathImageDetail}}" width="30px" alt="">
  </div>
  <div class="info d-flex flex-column align-items-start justify-content-between">
      <span class="marque">{{montre.brand.name}}</span>
      <span class="modele">{{montre.model}}</span>
  </div>

    <div class="icon-delete-montre-panier" type="button" *ngIf="!montreIsDeleted" (click)="supprimerMontre(montre)">

    </div>

  <div *ngIf="activeTemplateCertif" class="bw-icon-certif-ok">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#77af72" class="bi bi-shield-fill-check" viewBox="0 0 16 16">
